<!DOCTYPE html>
<html lang="en">
    {% include "base/head.html" %}
    <title>Tiny Instagram</title>
    <body>
<div class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
        <div class="flex justify-center mb-6">
            <span class="inline-block bg-gray-200 rounded-full p-3">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                >
                    <path
                        fill="currentColor"
                        d="M12 4a4 4 0 0 1 4 4a4 4 0 0 1-4 4a4 4 0 0 1-4-4a4 4 0 0 1 4-4m0 10c4.42 0 8 1.79 8 4v2H4v-2c0-2.21 3.58-4 8-4"
                    />
                </svg>
            </span>
        </div>
        <h2 class="text-2xl font-semibold text-center mb-4">
            Sign in to your account
        </h2>
        <p class="text-gray-600 text-center mb-5">
            Enter your Account information to Sign in.
        </p>
        <p class="text-gray-600 text-center mb-1">
            click here to <a class="text-blue-400" href="{% url 'signup'%}">sign up.</a>
        </p>
        {% load tailwind_filters %}
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button
                type="submit"
                class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
            >
                Sign in
            </button>
            <p class="text-gray-600 text-xs text-center mt-4">
                By clicking Sign in you can see your account
                <a href="#" class="text-blue-500 hover:underline"
                    >Terms and Conditions</a
                >.
            </p>
        </form>
    </div>
</div>
</body>
</html>
